<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <section>
            <div class="container">
                <form class="form">
                    <h2>Registration</h2>
                    <div class="form__item">
                        <label for="inp01">Name</label>
                        <br>
                        <input id="inp01" type="text" placeholder="Sasha" required>
                    </div>

                    <div class="form__item">
                        <label for="inp02">Last Name</label>
                        <br>
                        <input id="inp02" type="text" placeholder="Kolesnyk" required>
                    </div>
                    <div class="form__checkbox">
                        <input id="chec01" type="checkbox" required>
                        <label for="chec01">
                            Lorem ipsum dolor sit amet 18+.
                        </label>
                    </div>
                    <div class="form__checkbox">
                        <input id="chec02" type="checkbox" required>
                        <label for="chec02">
                            Terms and condition.
                        </label>
                    </div>
                    <h3>Ваша стать</h3>
                    <div class="form__checkbox">
                        <input id="radio01" name="gen" type="radio" value="Чоловік">
                        <label for="radio01">
                            Чоловік
                        </label>
                    </div>
                    <div class="form__checkbox">
                        <input id="radio02" name="gen" type="radio" value="Жінка">
                        <label for="radio02">
                            Жінка
                        </label>
                    </div>
                    <div class="form__checkbox">
                        <input id="radio03" name="gen" type="radio" value="Не визначився" checked>
                        <label for="radio03">
                            Не визначився
                        </label>
                    </div>



                    <button>Submit</button>
                </form>
            </div>
        </section>
    </div>

</body>

</html>
